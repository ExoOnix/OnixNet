{% extends "base.html" %}
{% block content %}

<div class="card w-75 center mt-4" style="width: 18rem; height: 75vh">
    <div class="card-body">
        <center><h1>Upload</h1></center>
        <form enctype="multipart/form-data" action="{% url 'upload' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </>
    </div>
</div>


{% endblock %}

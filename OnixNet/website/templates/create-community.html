{% extends "base.html" %}
{% block content %}

<div class="card w-75 center mt-4" style="width: 18rem; height: 75vh">
    <div class="card-body">
        <center><h1>Create Community</h1></center>
        <form action="{% url 'create-community' %}" method="post">
            {% csrf_token %}
            {{ form.errors }}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
    </div>
</div>


{% endblock %}
